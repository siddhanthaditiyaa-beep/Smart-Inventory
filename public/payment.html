<!DOCTYPE html>
<html>
<head>
  <title>Payment | Smart Inventory</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .loader {
      width: 36px;
      height: 36px;
      border: 4px solid #ddd;
      border-top: 4px solid #3ec6c6;
      border-radius: 50%;
      margin: 12px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success {
      color: green;
      animation: pop 0.4s ease;
    }

    .failure {
      color: red;
      animation: shake 0.35s;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>

<div class="container" style="max-width:500px; text-align:center;">
  <h1>ðŸ’³ Secure Payment</h1>

  <h3>Order Summary</h3>
  <ul id="summary"></ul>

  <h2>Total: â‚¹<span id="total">0</span></h2>

  <div id="actionArea">
    <button onclick="pay()">Pay Now</button>
  </div>
</div>

<script>
const token = localStorage.getItem("token");
const role = localStorage.getItem("role");
const cart = JSON.parse(localStorage.getItem("pendingCart") || "{}");

const summary = document.getElementById("summary");
const totalEl = document.getElementById("total");
const actionArea = document.getElementById("actionArea");

let total = 0;

/* ================= LOAD SUMMARY SAFELY ================= */
async function loadSummary() {
  if (!token || role !== "customer") {
    summary.innerHTML = "<li>Session expired. Please login again.</li>";
    return;
  }

  if (!Object.keys(cart).length) {
    summary.innerHTML = "<li>Your cart is empty</li>";
    return;
  }

  try {
    const res = await fetch("/shop-items", {
      headers: { Authorization: token }
    });

    if (!res.ok) throw new Error("Session expired");

    const items = await res.json();

    Object.keys(cart).forEach(key => {
      const item = items[key];
      if (!item) return;

      const cost = item.price * cart[key];
      total += cost;

      summary.innerHTML += `
        <li>${item.name} Ã— ${cart[key]} = â‚¹${cost}</li>
      `;
    });

    totalEl.innerText = total;
  } catch {
    summary.innerHTML = "<li>Session expired. Please login again.</li>";
  }
}

loadSummary();

/* ================= PAYMENT ================= */
async function pay() {
  if (!Object.keys(cart).length) return;

  actionArea.innerHTML = `<div class="loader"></div><p>Processing paymentâ€¦</p>`;

  setTimeout(async () => {
    try {
      const res = await fetch("/checkout", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: token
        },
        body: JSON.stringify({ cart })
      });

      if (!res.ok) throw new Error();

      localStorage.removeItem("pendingCart");

      actionArea.innerHTML = `
        <div class="success">
          <div style="font-size:64px;">âœ”</div>
          <h2>Payment Successful</h2>
        </div>
      `;

      setTimeout(() => {
        window.location.href = "customer.html";
      }, 1800);

    } catch {
      actionArea.innerHTML = `
        <div class="failure">
          <div style="font-size:64px;">âœ–</div>
          <h2>Payment Failed</h2>
          <button onclick="location.reload()">Retry</button>
        </div>
      `;
    }
  }, 1500);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Payment | Smart Inventory</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
  <h1>üí≥ Payment</h1>

  <h3>Order Summary</h3>
  <ul id="summary"></ul>

  <h2>Total: ‚Çπ<span id="total">0</span></h2>

  <button onclick="pay()">Pay Now</button>
  <p id="msg"></p>
</div>

<script>
/* =========================
   üîê SESSION PROTECTION
========================= */
const role = localStorage.getItem("role");
const token = localStorage.getItem("token");

if (!token || role !== "customer") {
  window.location.href = "login.html";
}

/* =========================
   CART
========================= */
const cart = JSON.parse(localStorage.getItem("pendingCart")) || {};
const summary = document.getElementById("summary");
const totalEl = document.getElementById("total");
let total = 0;

/* =========================
   LOAD ITEMS + CALCULATE TOTAL
========================= */
async function loadSummary() {
  const res = await fetch("/shop-items", {
    headers: { Authorization: token }
  });

  const items = await res.json();

  if (Object.keys(cart).length === 0) {
    summary.innerHTML = "<li>Your cart is empty</li>";
    return;
  }

  Object.keys(cart).forEach(key => {
    const item = items[key];
    if (!item) return;

    const cost = item.price * cart[key];
    total += cost;

    summary.innerHTML += `
      <li>
        ${item.name} √ó ${cart[key]} = ‚Çπ${cost}
      </li>
    `;
  });

  totalEl.innerText = total;
}

loadSummary();

/* =========================
   PAY NOW
========================= */
async function pay() {
  if (Object.keys(cart).length === 0) {
    msg.innerText = "‚ö†Ô∏è Cart is empty";
    msg.style.color = "red";
    return;
  }

  msg.innerText = "Processing payment...";
  msg.style.color = "black";

  setTimeout(async () => {
    const res = await fetch("/checkout", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: token
      },
      body: JSON.stringify({ cart })
    });

    const data = await res.json();
    msg.innerText = data.message;

    if (res.ok) {
      msg.style.color = "green";
      localStorage.removeItem("pendingCart");

      setTimeout(() => {
        window.location.href = "customer.html";
      }, 1500);
    } else {
      msg.style.color = "red";
    }
  }, 1200);
}
</script>

</body>
</html>

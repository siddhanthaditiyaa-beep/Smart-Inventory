<!DOCTYPE html>
<html>
<head>
  <title>Payment | Smart Inventory</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .loader {
      width: 36px;
      height: 36px;
      border: 4px solid #ddd;
      border-top: 4px solid #3ec6c6;
      border-radius: 50%;
      margin: 12px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success { color: green; }
    .failure { color: red; }
  </style>
</head>

<body>

<div class="container" style="max-width:500px;text-align:center;">
  <h1>üí≥ Secure Payment</h1>

  <h3>Order Summary</h3>
  <ul id="summary"></ul>

  <h2>Total: ‚Çπ<span id="total">0</span></h2>

  <div id="actionArea">
    <button onclick="pay()">Pay Now</button>
  </div>

  <p id="msg"></p>
</div>

<script>
/* =========================
   üîê SAFE SESSION CHECK
========================= */
const token = localStorage.getItem("token");
const role = localStorage.getItem("role");
const cart = JSON.parse(localStorage.getItem("pendingCart") || "{}");

// ‚úÖ DO NOT redirect unless cart AND auth are both missing
if (!token || role !== "customer") {
  alert("‚ö†Ô∏è Session expired. Please login again.");
  window.location.href = "login.html";
}

/* =========================
   DOM
========================= */
const summary = document.getElementById("summary");
const totalEl = document.getElementById("total");
const actionArea = document.getElementById("actionArea");

let total = 0;

/* =========================
   LOAD SUMMARY
========================= */
async function loadSummary() {
  if (!Object.keys(cart).length) {
    summary.innerHTML = "<li>Your cart is empty</li>";
    return;
  }

  const res = await fetch("/shop-items", {
    headers: { Authorization: token }
  });

  const items = await res.json();

  Object.keys(cart).forEach(key => {
    const item = items[key];
    if (!item) return;

    const cost = item.price * cart[key];
    total += cost;

    summary.innerHTML += `
      <li>${item.name} √ó ${cart[key]} = ‚Çπ${cost}</li>
    `;
  });

  totalEl.innerText = total;
}

loadSummary();

/* =========================
   PAYMENT
========================= */
async function pay() {
  actionArea.innerHTML = `<div class="loader"></div><p>Processing‚Ä¶</p>`;

  setTimeout(async () => {
    const res = await fetch("/checkout", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: token
      },
      body: JSON.stringify({ cart })
    });

    if (!res.ok) {
      actionArea.innerHTML = `
        <div class="failure">
          <h2>Payment Failed</h2>
          <button onclick="location.reload()">Retry</button>
        </div>`;
      return;
    }

    localStorage.removeItem("pendingCart");

    actionArea.innerHTML = `
      <div class="success">
        <h2>‚úÖ Payment Successful</h2>
      </div>
    `;

    setTimeout(() => {
      window.location.href = "customer.html";
    }, 1500);

  }, 1200);
}
</script>

</body>
</html>

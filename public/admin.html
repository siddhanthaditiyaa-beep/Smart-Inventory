<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard | Smart Inventory</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* üîî Toasts */
    #toastContainer {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 9999;
    }

    .toast {
      background: #dc2626;
      color: #fff;
      padding: 14px 18px;
      margin-top: 10px;
      border-radius: 8px;
      font-weight: bold;
      min-width: 260px;
      animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.2s forwards;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    @keyframes slideIn {
      from { transform: translateX(120%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(120%); }
    }
  </style>
</head>

<body class="admin-body">

<div class="admin-header">
  <h1>üìä Admin Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div id="toastContainer"></div>

<div class="admin-container">

  <!-- ADD ITEM -->
  <div class="card">
    <h2>‚ûï Add Item</h2>
    <input id="itemName" placeholder="Item name">
    <input id="itemStock" type="number" placeholder="Initial stock">
    <input id="itemPrice" type="number" placeholder="Price">
    <button onclick="addItem()">Add Item</button>
  </div>

  <!-- INVENTORY -->
  <div class="card">
    <h2>üì¶ Inventory</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="inventoryTable"></tbody>
    </table>
  </div>

  <!-- STOCK GRAPH -->
  <div class="card">
    <h2>üìà Stock Graph</h2>
    <canvas id="stockChart"></canvas>
  </div>

  <!-- REVENUE -->
  <div class="card">
    <h2>üí∞ Revenue Analytics</h2>
    <p>Total Revenue: ‚Çπ<span id="totalRevenue">0</span></p>
    <p>Total Orders: <span id="totalOrders">0</span></p>
    <canvas id="revenueChart"></canvas>
  </div>

  <!-- RESET -->
  <button class="danger-btn" onclick="resetLogs()">üßπ Reset Logs & Stocks</button>

  <!-- FORECASTING -->
  <div class="card">
    <h2>ü§ñ Forecasting Logs</h2>
    <ul id="forecastingLogs"></ul>
  </div>

  <!-- MONITORING -->
  <div class="card">
    <h2>üîç Monitoring Logs</h2>
    <ul id="monitoringLogs"></ul>
  </div>

  <!-- ORDERS -->
  <div class="card">
    <h2>üßæ Orders</h2>
    <div id="orders"></div>
  </div>

</div>

<script>
/* ================= AUTH ================= */
const token = localStorage.getItem("token");
const role = localStorage.getItem("role");

if (!token || role !== "admin") {
  location.href = "login.html";
}

/* ================= GLOBALS ================= */
const inventoryTable = document.getElementById("inventoryTable");
const toastContainer = document.getElementById("toastContainer");
const ordersDiv = document.getElementById("orders");

let stockChart, revenueChart;
let forecastToastShown = {};

/* ================= TOAST ================= */
function showToast(msg) {
  const t = document.createElement("div");
  t.className = "toast";
  t.innerHTML = `‚ö†Ô∏è ${msg}`;
  toastContainer.appendChild(t);
  setTimeout(() => t.remove(), 2500);
}

/* ================= CHARTS ================= */
function initCharts() {
  stockChart = new Chart(document.getElementById("stockChart"), {
    type: "bar",
    data: { labels: [], datasets: [{ data: [], backgroundColor: [] }] },
    options: { plugins: { legend: { display: false } } }
  });

  revenueChart = new Chart(document.getElementById("revenueChart"), {
    type: "line",
    data: { labels: [], datasets: [{ data: [], borderColor: "#3ec6c6", tension: 0.3 }] }
  });
}

/* ================= LOAD ADMIN ================= */
async function loadAdmin() {
  const res = await fetch("/admin-data", {
    headers: { Authorization: token }
  });
  const data = await res.json();

  renderInventory(data.inventory || []);
  renderStockChart(data.inventory || []);
  renderLogs(data.monitoring || [], "monitoringLogs");
  renderLogs(data.forecasting || [], "forecastingLogs");

  // üîî Toast ONLY for forecasting (stock hit 0)
  (data.forecasting || []).forEach(log => {
    if (!forecastToastShown[log.item]) {
      showToast(`${log.item} was OUT OF STOCK & auto-restocked`);
      forecastToastShown[log.item] = true;
    }
  });
}

/* ================= INVENTORY ================= */
function renderInventory(items) {
  inventoryTable.innerHTML = "";
  items.forEach(i => {
    inventoryTable.innerHTML += `
      <tr>
        <td>${i.name}</td>
        <td>
          <input type="number" value="${i.stock}"
            onblur="updateStock('${i.key}', this.value)">
        </td>
        <td>
          <input type="number" value="${i.price}"
            onblur="updatePrice('${i.key}', this.value)">
        </td>
        <td>
          <button class="delete-btn" onclick="deleteItem('${i.key}')">‚úñ</button>
        </td>
      </tr>
    `;
  });
}

/* ================= STOCK GRAPH ================= */
function renderStockChart(items) {
  stockChart.data.labels = items.map(i => i.name);
  stockChart.data.datasets[0].data = items.map(i => i.stock);
  stockChart.data.datasets[0].backgroundColor =
    items.map(i => i.stock <= 3 ? "#dc2626" : "#60a5fa");
  stockChart.update();
}

/* ================= LOGS ================= */
function renderLogs(logs, id) {
  document.getElementById(id).innerHTML =
    logs.length
      ? logs.map(l =>
          `<li><b>${l.item}</b> ‚Üí ${l.stock}<br><small>${l.time}</small></li>`
        ).join("")
      : "<li>No logs</li>";
}

/* ================= ORDERS ================= */
async function loadOrders() {
  const res = await fetch("/admin/orders", {
    headers: { Authorization: token }
  });
  const orders = await res.json();

  ordersDiv.innerHTML = orders.length ? "" : "<p>No orders yet</p>";

  orders.forEach(o => {
    ordersDiv.innerHTML += `
      <div style="margin-bottom:12px;">
        <b>${o.customer.email}</b><br>
        Total: ‚Çπ${o.totalAmount}<br>
        <small>${o.time}</small>
      </div>
    `;
  });
}

/* ================= ANALYTICS ================= */
async function loadAnalytics() {
  const res = await fetch("/admin/analytics", {
    headers: { Authorization: token }
  });
  const d = await res.json();

  totalRevenue.innerText = d.totalRevenue || 0;
  totalOrders.innerText = d.totalOrders || 0;

  revenueChart.data.labels = d.dailyRevenue.map(x => x.date);
  revenueChart.data.datasets[0].data = d.dailyRevenue.map(x => x.revenue);
  revenueChart.update();
}

/* ================= ACTIONS ================= */
async function updateStock(key, stock) {
  await fetch("/admin/update-stock", {
    method: "POST",
    headers: { "Content-Type": "application/json", Authorization: token },
    body: JSON.stringify({ key, stock: Number(stock) })
  });
}

async function updatePrice(key, price) {
  await fetch("/admin/update-price", {
    method: "POST",
    headers: { "Content-Type": "application/json", Authorization: token },
    body: JSON.stringify({ key, price: Number(price) })
  });
}

async function addItem() {
  await fetch("/admin/add-item", {
    method: "POST",
    headers: { "Content-Type": "application/json", Authorization: token },
    body: JSON.stringify({
      name: itemName.value,
      stock: Number(itemStock.value),
      price: Number(itemPrice.value)
    })
  });
}

async function deleteItem(key) {
  await fetch(`/admin/delete-item/${key}`, {
    method: "DELETE",
    headers: { Authorization: token }
  });
}

async function resetLogs() {
  const ok = confirm(
    "‚ö†Ô∏è This will reset ALL stocks, orders & logs.\n\nContinue?"
  );
  if (!ok) return;

  await fetch("/admin/reset-logs", {
    method: "POST",
    headers: { Authorization: token }
  });

  forecastToastShown = {};
  loadAdmin();
  loadOrders();
  loadAnalytics();
}

async function logout() {
  await fetch("/logout", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token })
  });
  localStorage.clear();
  location.href = "login.html";
}

/* ================= START ================= */
initCharts();
loadAdmin();
loadOrders();
loadAnalytics();

setInterval(loadAdmin, 3000);
setInterval(loadOrders, 5000);
setInterval(loadAnalytics, 5000);
</script>

</body>
</html>

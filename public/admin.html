<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard | Smart Inventory</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="admin-body">

<div class="admin-header">
  <h1>üìä Admin Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="admin-container">

  <!-- ADD ITEM -->
  <div class="card">
    <h2>‚ûï Add Item</h2>
    <input id="itemName" placeholder="Item name">
    <input id="itemStock" type="number" placeholder="Initial stock">
    <input id="itemPrice" type="number" placeholder="Price" min="0">
    <button onclick="addItem()">Add Item</button>
  </div>

  <!-- INVENTORY -->
  <div class="card">
    <h2>üì¶ Inventory</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="inventoryTable"></tbody>
    </table>
  </div>

  <!-- STOCK GRAPH -->
  <div class="card">
    <h2>üìà Stock Graph</h2>
    <canvas id="stockChart" height="220"></canvas>
  </div>

  <!-- REVENUE ANALYTICS -->
  <div class="card">
    <h2>üí∞ Revenue Analytics</h2>
    <p><b>Total Revenue:</b> ‚Çπ<span id="totalRevenue">0</span></p>
    <p><b>Total Orders:</b> <span id="totalOrders">0</span></p>
    <canvas id="revenueChart" height="220"></canvas>
  </div>

  <button class="danger-btn" onclick="resetLogs()">üßπ Reset Logs & Stocks</button>

  <!-- FORECASTING LOGS -->
  <div class="card">
    <h2>ü§ñ Forecasting Logs</h2>
    <ul id="forecastingLogs"></ul>
  </div>

  <!-- MONITORING LOGS -->
  <div class="card">
    <h2>üîç Monitoring Logs</h2>
    <ul id="monitoringLogs"></ul>
  </div>

  <!-- ORDERS -->
  <div class="card">
    <h2>üßæ Orders & Bills</h2>
    <div id="orders"></div>
  </div>

</div>

<script>
const token = localStorage.getItem("token");
const role = localStorage.getItem("role");

if (!token || role !== "admin") location.href = "login.html";

const inventoryTable = document.getElementById("inventoryTable");
const ordersDiv = document.getElementById("orders");

let stockChart, revenueChart;
let isEditing = false;

/* ================= LOAD ADMIN ================= */
async function loadAdmin() {
  if (isEditing) return;

  const res = await fetch("/admin-data", {
    headers: { Authorization: token }
  });
  const data = await res.json();

  renderInventory(data.inventory);
  renderLogs(data.forecasting, "forecastingLogs");
  renderLogs(data.monitoring, "monitoringLogs");
  renderStockChart(data.inventory);
}

/* ================= INVENTORY ================= */
function renderInventory(items) {
  inventoryTable.innerHTML = "";

  items.forEach(i => {
    inventoryTable.innerHTML += `
      <tr>
        <td>${i.name}</td>
        <td>
          <input type="number" value="${i.stock}" min="0"
            onfocus="pauseRefresh()"
            onblur="saveStock('${i.key}', this.value)">
        </td>
        <td>
          <input type="number" value="${i.price ?? 0}" min="0"
            onfocus="pauseRefresh()"
            onblur="savePrice('${i.key}', this.value)">
        </td>
        <td>
          <button class="delete-btn" onclick="deleteItem('${i.key}')">‚úñ</button>
        </td>
      </tr>
    `;
  });
}

function pauseRefresh() { isEditing = true; }
function resumeRefresh() {
  isEditing = false;
  loadAdmin();
  loadOrders();
  loadAnalytics();
}

async function saveStock(key, stock) {
  await fetch("/admin/update-stock", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: token
    },
    body: JSON.stringify({ key, stock: Number(stock) })
  });
  resumeRefresh();
}

async function savePrice(key, price) {
  await fetch("/admin/update-price", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: token
    },
    body: JSON.stringify({ key, price: Number(price) })
  });
  resumeRefresh();
}

/* ================= LOGS ================= */
function renderLogs(logs, id) {
  const el = document.getElementById(id);
  el.innerHTML = logs.length
    ? logs.map(l =>
        `<li><b>${l.item}</b> ‚Üí ${l.stock}<br><small>${l.time}</small></li>`
      ).join("")
    : "<li>No logs yet</li>";
}

/* ================= STOCK CHART ================= */
function renderStockChart(items) {
  stockChart.data.labels = items.map(i => i.name);
  stockChart.data.datasets[0].data = items.map(i => i.stock);
  stockChart.update();
}

/* ================= ORDERS ================= */
async function loadOrders() {
  if (isEditing) return;

  const res = await fetch("/admin/orders", {
    headers: { Authorization: token }
  });
  const orders = await res.json();

  ordersDiv.innerHTML = orders.length ? "" : "<p>No orders yet</p>";

  orders.forEach(o => {
    ordersDiv.innerHTML += `
      <div style="border:1px solid #ddd;padding:12px;margin-bottom:12px;">
        <b>${o.customer.fname} ${o.customer.lname}</b><br>
        <small>${o.customer.email}</small><br>
        <small>${o.time}</small><br><br>

        <ul>
          ${o.items.map(i =>
            `<li>${i.name} √ó ${i.qty} = ‚Çπ${i.subtotal}</li>`
          ).join("")}
        </ul>

        <b>Total: ‚Çπ${o.totalAmount}</b><br>
        <b>Status:</b> ${o.paymentStatus}<br><br>

        <a href="/admin/invoice/${o._id}" target="_blank">
          <button>‚¨á Invoice</button>
        </a>
      </div>
    `;
  });
}

/* ================= ANALYTICS ================= */
async function loadAnalytics() {
  const res = await fetch("/admin/analytics", {
    headers: { Authorization: token }
  });
  const data = await res.json();

  document.getElementById("totalRevenue").innerText = data.totalRevenue;
  document.getElementById("totalOrders").innerText = data.totalOrders;

  revenueChart.data.labels = data.dailyRevenue.map(d => d.date);
  revenueChart.data.datasets[0].data = data.dailyRevenue.map(d => d.revenue);
  revenueChart.update();
}

/* ================= ADD / DELETE ================= */
async function addItem() {
  await fetch("/admin/add-item", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: token
    },
    body: JSON.stringify({
      name: itemName.value.trim(),
      stock: Number(itemStock.value),
      price: Number(itemPrice.value)
    })
  });

  itemName.value = itemStock.value = itemPrice.value = "";
  loadAdmin();
}

async function deleteItem(key) {
  await fetch(`/admin/delete-item/${key}`, {
    method: "DELETE",
    headers: { Authorization: token }
  });
  loadAdmin();
}

/* ================= RESET ================= */
async function resetLogs() {
  if (!confirm("Clear logs, orders & reset stocks?")) return;

  await fetch("/admin/reset-logs", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: token
    }
  });

  loadAdmin();
  loadOrders();
  loadAnalytics();
}

/* ================= LOGOUT ================= */
async function logout() {
  await fetch("/logout", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token })
  });

  localStorage.clear();
  location.href = "login.html";
}

/* ================= INIT ================= */
function initCharts() {
  stockChart = new Chart(
    document.getElementById("stockChart"),
    { type: "bar", data: { labels: [], datasets: [{ label: "Stock", data: [] }] } }
  );

  revenueChart = new Chart(
    document.getElementById("revenueChart"),
    { type: "line", data: { labels: [], datasets: [{ label: "Revenue", data: [], borderColor:"#3ec6c6" }] } }
  );
}

initCharts();
loadAdmin();
loadOrders();
loadAnalytics();

setInterval(loadAdmin, 3000);
setInterval(loadOrders, 4000);
setInterval(loadAnalytics, 5000);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard | Smart Inventory</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* üî¥ STOCK ALERT BANNER */
    #stockAlert {
      display: none;
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
      padding: 12px 18px;
      border-radius: 8px;
      margin: 12px 40px;
      font-weight: bold;
    }
  </style>
</head>

<body class="admin-body">

<div class="admin-header">
  <h1>üìä Admin Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- üî¥ LIVE STOCK ALERT -->
<div id="stockAlert"></div>

<div class="admin-container">

  <!-- ADD ITEM -->
  <div class="card">
    <h2>‚ûï Add Item</h2>
    <input id="itemName" placeholder="Item name">
    <input id="itemStock" type="number" placeholder="Initial stock">
    <input id="itemPrice" type="number" placeholder="Price" min="0">
    <button onclick="addItem()">Add Item</button>
  </div>

  <!-- INVENTORY -->
  <div class="card">
    <h2>üì¶ Inventory</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="inventoryTable"></tbody>
    </table>
  </div>

  <!-- STOCK GRAPH -->
  <div class="card">
    <h2>üìà Stock Graph</h2>
    <canvas id="stockChart" height="220"></canvas>
  </div>

  <!-- REVENUE -->
  <div class="card">
    <h2>üí∞ Revenue Analytics</h2>
    <p><b>Total Revenue:</b> ‚Çπ<span id="totalRevenue">0</span></p>
    <p><b>Total Orders:</b> <span id="totalOrders">0</span></p>
    <canvas id="revenueChart" height="220"></canvas>
  </div>

  <button class="danger-btn" onclick="resetLogs()">üßπ Reset Logs & Stocks</button>

  <!-- FORECASTING -->
  <div class="card">
    <h2>ü§ñ Forecasting Logs</h2>
    <ul id="forecastingLogs"></ul>
  </div>

  <!-- MONITORING -->
  <div class="card">
    <h2>üîç Monitoring Logs</h2>
    <ul id="monitoringLogs"></ul>
  </div>

  <!-- ORDERS -->
  <div class="card">
    <h2>üßæ Orders & Bills</h2>
    <div id="orders"></div>
  </div>

</div>

<script>
const token = localStorage.getItem("token");
const role = localStorage.getItem("role");

if (!token || role !== "admin") location.href = "login.html";

const inventoryTable = document.getElementById("inventoryTable");
const ordersDiv = document.getElementById("orders");
const alertBox = document.getElementById("stockAlert");

let stockChart, revenueChart;
let isEditing = false;

/* ================= CHARTS ================= */
function initCharts() {
  stockChart = new Chart(document.getElementById("stockChart"), {
    type: "bar",
    data: { labels: [], datasets: [{ data: [], backgroundColor: [] }] },
    options: { plugins: { legend: { display: false } } }
  });

  revenueChart = new Chart(document.getElementById("revenueChart"), {
    type: "line",
    data: { labels: [], datasets: [{ data: [], borderColor: "#3ec6c6", tension: 0.3 }] }
  });
}

/* ================= LOAD ADMIN ================= */
async function loadAdmin() {
  if (isEditing) return;

  const res = await fetch("/admin-data", { headers: { Authorization: token }});
  const data = await res.json();

  renderInventory(data.inventory || []);
  renderStockChart(data.inventory || []);
  renderLogs(data.forecasting || [], "forecastingLogs");
  renderLogs(data.monitoring || [], "monitoringLogs");
  renderStockAlerts(data.inventory || []);
}

/* ================= ALERT BANNER ================= */
function renderStockAlerts(items) {
  const danger = items.filter(i => i.stock <= 3);

  if (!danger.length) {
    alertBox.style.display = "none";
    return;
  }

  alertBox.style.display = "block";
  alertBox.innerHTML = `
    ‚ö†Ô∏è <u>Low / Out of Stock Items</u><br>
    ${danger.map(i =>
      i.stock === 0
        ? `üî¥ ${i.name} is <b>OUT OF STOCK</b>`
        : `üü† ${i.name} is LOW (${i.stock})`
    ).join("<br>")}
  `;
}

/* ================= INVENTORY ================= */
function renderInventory(items) {
  inventoryTable.innerHTML = "";
  items.forEach(i => {
    inventoryTable.innerHTML += `
      <tr>
        <td>${i.name}</td>
        <td><input type="number" value="${i.stock}" onfocus="isEditing=true"
          onblur="saveStock('${i.key}', this.value)"></td>
        <td><input type="number" value="${i.price ?? 0}" onfocus="isEditing=true"
          onblur="savePrice('${i.key}', this.value)"></td>
        <td><button class="delete-btn" onclick="deleteItem('${i.key}')">‚úñ</button></td>
      </tr>`;
  });
}

/* ================= STOCK GRAPH ================= */
function renderStockChart(items) {
  stockChart.data.labels = items.map(i => i.name);
  stockChart.data.datasets[0].data = items.map(i => i.stock);
  stockChart.data.datasets[0].backgroundColor =
    items.map(i => i.stock <= 3 ? "#ef4444" : "#60a5fa");
  stockChart.update();
}

/* ================= LOGS ================= */
function renderLogs(logs, id) {
  document.getElementById(id).innerHTML =
    logs.length
      ? logs.map(l => `<li><b>${l.item}</b> ‚Üí ${l.stock}<br><small>${l.time}</small></li>`).join("")
      : "<li>No logs yet</li>";
}

/* ================= ORDERS ================= */
async function loadOrders() {
  const res = await fetch("/admin/orders", { headers: { Authorization: token }});
  const orders = await res.json();
  ordersDiv.innerHTML = orders.length ? "" : "<p>No orders yet</p>";

  orders.forEach(o => {
    ordersDiv.innerHTML += `
      <div style="border:1px solid #ddd;padding:12px;margin-bottom:12px;">
        <b>${o.customer.fname} ${o.customer.lname}</b><br>
        <small>${o.customer.email}</small><br>
        <small>${o.time}</small>
      </div>`;
  });
}

/* ================= ANALYTICS ================= */
async function loadAnalytics() {
  const res = await fetch("/admin/analytics", { headers: { Authorization: token }});
  const d = await res.json();
  totalRevenue.innerText = d.totalRevenue || 0;
  totalOrders.innerText = d.totalOrders || 0;
  revenueChart.data.labels = d.dailyRevenue.map(x => x.date);
  revenueChart.data.datasets[0].data = d.dailyRevenue.map(x => x.revenue);
  revenueChart.update();
}

/* ================= ACTIONS ================= */
async function saveStock(key, stock) {
  await fetch("/admin/update-stock", {
    method: "POST",
    headers: { "Content-Type": "application/json", Authorization: token },
    body: JSON.stringify({ key, stock: Number(stock) })
  });
  isEditing = false;
}

async function savePrice(key, price) {
  await fetch("/admin/update-price", {
    method: "POST",
    headers: { "Content-Type": "application/json", Authorization: token },
    body: JSON.stringify({ key, price: Number(price) })
  });
  isEditing = false;
}

async function addItem() {
  await fetch("/admin/add-item", {
    method: "POST",
    headers: { "Content-Type": "application/json", Authorization: token },
    body: JSON.stringify({
      name: itemName.value,
      stock: Number(itemStock.value),
      price: Number(itemPrice.value)
    })
  });
  itemName.value = itemStock.value = itemPrice.value = "";
}

async function deleteItem(key) {
  await fetch(`/admin/delete-item/${key}`, {
    method: "DELETE",
    headers: { Authorization: token }
  });
}

async function resetLogs() {
  if (!confirm("Reset everything?")) return;
  await fetch("/admin/reset-logs", { method: "POST", headers: { Authorization: token }});
}

async function logout() {
  await fetch("/logout", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token })
  });
  localStorage.clear();
  location.href = "login.html";
}

/* ================= START ================= */
initCharts();
loadAdmin();
loadOrders();
loadAnalytics();

setInterval(loadAdmin, 3000);   // üîÅ continuous alerts
setInterval(loadOrders, 4000);
setInterval(loadAnalytics, 5000);
</script>

</body>
</html>
